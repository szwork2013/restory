<ion-view view-title="Learn">
    <ion-content>
        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="resource in resources ">
                    <i class="icon {{resource.icon}} positive"></i>
                    <h2>{{resource.name}}</h2>
                    <p>{{resource.numberOfResources}} resource available</p> <!--resource(s)-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
